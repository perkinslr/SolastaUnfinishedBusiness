name: Compile
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        repository: perkinslr/SolastaReferenceAssemblies
        ssh-key: ${{ secrets.REF_DEPLOY_KEY }}
        path: SolastaReferenceAssemblies
    - name: prebuild
      run: |
        pwd
        ls -l
        pushd ..
        pwd
        ls -l
    - uses: actions/checkout@v3
      with:
        clean: false

    - name: restore
      run: |
        ls -l $HOME/work/
        ls -l $HOME/work/SolastaUnfinishedBusiness
        SolastaInstallDir=$PWD/../SolastaReferenceAssemblies SolutionDir=$PWD dotnet restore SolastaUnfinishedBusiness.sln
    - name: clean
      run: |
        SolastaInstallDir=$PWD/../SolastaReferenceAssemblies SolutionDir=$PWD dotnet clean SolastaUnfinishedBusiness.sln  
    - name: build
      run: |
        SolastaInstallDir=$PWD/../SolastaReferenceAssemblies SolutionDir=$PWD dotnet build SolastaUnfinishedBusiness.sln
    - uses: actions/upload-artifact@v4
      with:
        name: UnfinishedBusiness
        path: SolastaReferenceAssemblies/Mods
        
