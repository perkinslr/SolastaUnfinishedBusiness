name: Compile
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/checkout@v3
      with:
        repository: perkinslr/SolastaReferenceAssemblies
        ssh-key: ${{ secrets.REF_DEPLOY_KEY }}
        path: /tmp/SRA
    - name: restore
      run: |
        SolastaInstallDir=/tmp/SRA SolutionDir=$PWD dotnet restore SolastaUnfinishedBusiness.sln
    - name: clean
      run: |
        SolastaInstallDir=/tmp/SRA SolutionDir=$PWD dotnet clean SolastaUnfinishedBusiness.sln  
    - name: build
      run: |
        SolastaInstallDir=/tmp/SRA SolutionDir=$PWD dotnet build SolastaUnfinishedBusiness.sln
        
    - uses: actions/upload-artifact@v4
      with:
        name: UnfinishedBusiness
        path: SolastaReferenceAssemblies/Mods
        
